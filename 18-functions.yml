- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible ## this is string

    ## dictionary == map
    tags:
      Application: payment
      Environment: dev

    listTags:
      - key: Application
        value: payment
      - key: Environment
        value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: " HELLO HII {{ name | default ('KISHORE welcome to our AWS Setions..')  }}"

   ## sting to list
  - name: convert sting to list
    ansible.builtin.debug:
      msg: " Technologies are : {{ technologies | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are : {{ tags | dict2items }}"    ## items means list

  - name: convert list to map
    ansible.builtin.debug:
      msg: "ListTags are : {{ listTags | items2dict }}"

  - name: read yaml file and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') from_yaml }}" ## lookup is function... read the student_yaml file take it into student_yaml variable

  - name: convert yaml into json
    ansible.builtin.debug: 
      msg: "json is : {{ student_yaml | to_json }}"