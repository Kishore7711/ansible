- name: check the facts
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install nginx if redhat
    ansible.builtin.dnf:             ## RedHat Package Manager
      name: nginx
      state: latest
    when: ansible_os_family == "RedHat"   # use ansible_ while referring the facts....

  - name: install nginx if Ubuntu
    ansible.builtin.apt:             ## Ubuntu Package Manager
      name: nginx
      state: latest
    when: ansible_os_family =="Debian"